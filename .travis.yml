os: osx
osx_image: xcode11

addons:
  homebrew:
    update: true
    packages:
      - bash
      - coreutils
      - findutils
      - jq

stages:
  - build
  - deploy

jobs:
  include:
    - stage: info
      script: ./buttler info
    - stage: build
      script: ./buttler build-tap
    - stage: upload
      script: ./buttler upload
    - stage: push
      script: ./buttler push
