os: osx
osx_image: xcode11

addons:
  homebrew:
    update: true
    packages:
      - bash
      - coreutils
      - findutils
      - jq

stages:
  - xcode-headers-setup
  - build
  - deploy
  - upload
  - push

jobs:
  include:
    - stage: xcode-headers-setup
      script: sudo installer -pkg /Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg -target /
    - stage: info
      script: ./buttler info
    - stage: build
      script: ./buttler build-tap
    - stage: upload
      script: ./buttler upload
    - stage: push
      script: ./buttler push
